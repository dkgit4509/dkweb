<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DKWeb Takeoff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: url('runway.png') no-repeat center center;
      background-size: cover;
      font-family: sans-serif;
    }

    .plane {
      position: absolute;
      width: 320px;
      right: -400px;
      bottom: 180px; /* â†‘ Adjusted position for middle alignment */
      transform: rotate(0deg);
      animation: takeoff 8s ease-in-out forwards;
    }

    @keyframes takeoff {
      0% {
        right: -400px;
        bottom: 180px;
        transform: rotate(0deg);
      }
      30% {
        right: 50%;
        bottom: 180px;
        transform: rotate(0deg);
      }
      60% {
        right: 70%;
        bottom: 220px;
        transform: rotate(-10deg); /* nose up */
      }
      90% {
        right: 95%;
        bottom: 300px;
        transform: rotate(-20deg);
      }
      100% {
        right: 120%;
        bottom: 380px;
        transform: rotate(-25deg);
      }
    }

    .overlay-text {
      position: absolute;
      top: 28%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      animation: fadeText 4s ease-in-out forwards;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="overlay-text">ðŸ›« You are taking off on DKWeb</div>
  <img src="plane.png" class="plane" alt="plane">

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 8500);
  </script>

</body>
</html>
