<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DKWeb Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('runway.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
    }

    .plane {
      position: absolute;
      width: 300px;
      right: -400px;
      bottom: 115px;
      transform: rotate(0deg);
      animation: takeoff 8s ease-in forwards;
    }

    @keyframes takeoff {
      0% {
        right: -400px;
        bottom: 115px;
        transform: rotate(0deg) scale(1);
      }
      40% {
        right: 45%;
        bottom: 115px;
        transform: rotate(0deg) scale(1.05);
      }
      60% {
        right: 65%;
        bottom: 130px;
        transform: rotate(-10deg) scale(1.1); /* Nose lifts up */
      }
      80% {
        right: 90%;
        bottom: 200px;
        transform: rotate(-15deg) scale(1.15);
      }
      100% {
        right: 120%;
        bottom: 300px;
        transform: rotate(-20deg) scale(1.2);
        opacity: 0;
      }
    }

    .overlay-text {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      animation: fadeText 4s ease-in-out forwards;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="overlay-text">ðŸ›« You are taking off on DKWeb</div>
  <img src="plane.png" class="plane" alt="plane">

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 8500);
  </script>
</body>
</html>
