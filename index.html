<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taking Off - DKWeb</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
      background: url('runway.png') center/cover no-repeat;
      position: relative;
    }

    .overlay-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      animation: fadeInOut 6s ease-in-out;
      z-index: 3;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translate(-50%, -30px); }
      10%  { opacity: 1; transform: translate(-50%, 0); }
      80%  { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -30px); }
    }

    .plane {
      position: absolute;
      width: 250px;
      bottom: 80px;
      right: -300px;
      z-index: 2;
      transform: rotate(0deg);
      animation: takeoff 7s forwards;
    }

    @keyframes takeoff {
      0% {
        right: -300px;
        bottom: 80px;
        transform: rotate(0deg);
      }
      50% {
        right: 50%;
        bottom: 90px;
        transform: rotate(0deg);
      }
      80% {
        right: 70%;
        bottom: 200px;
        transform: rotate(-15deg);
      }
      100% {
        right: 120%;
        bottom: 400px;
        transform: rotate(-25deg);
      }
    }

    .smoke {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(white, transparent);
      border-radius: 50%;
      opacity: 0.6;
      z-index: 1;
      animation: smokeTrail 2s infinite ease-out;
    }

    @keyframes smokeTrail {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translate(-30px, -50px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-text">ðŸ›« You are taking off on DKWeb</div>
  <img src="plane.png" class="plane" id="plane" />

  <!-- Smoke elements dynamically added -->
  <script>
    const plane = document.getElementById('plane');

    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.bottom = parseInt(plane.style.bottom || '80px') + 20 + 'px';
      smoke.style.right = parseInt(plane.style.right || '-300px') + 100 + 'px';
      document.body.appendChild(smoke);
      setTimeout(() => smoke.remove(), 2000);
    }

    let smokeInterval = setInterval(createSmoke, 200);

    setTimeout(() => {
      clearInterval(smokeInterval);
      window.location.href = 'home.html';
    }, 7000);
  </script>
</body>
</html>
