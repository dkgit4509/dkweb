<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DKWeb Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('runway.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
    }

    .plane {
      position: absolute;
      width: 300px;
      right: -350px;
      bottom: 120px;
      transform: rotate(0deg);
      animation: takeoff 8s ease-in forwards;
    }

    @keyframes takeoff {
      0% {
        right: -350px;
        bottom: 120px;
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% {
        right: 45%;
        bottom: 120px;
        transform: scale(1.1) rotate(0deg);
      }
      75% {
        right: 65%;
        bottom: 160px;
        transform: scale(1.1) rotate(-10deg); /* Nosed up */
      }
      100% {
        right: 120%;
        bottom: 300px;
        transform: scale(1.2) rotate(-15deg); /* Taking off */
        opacity: 0;
      }
    }

    .smoke {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(white, transparent);
      border-radius: 50%;
      bottom: 150px;
      right: 80px;
      opacity: 0.6;
      animation: smokeTrail 8s ease-out forwards;
    }

    @keyframes smokeTrail {
      0% {
        bottom: 130px;
        right: -300px;
        opacity: 0.5;
      }
      50% {
        bottom: 140px;
        right: 45%;
        opacity: 0.4;
      }
      100% {
        bottom: 160px;
        right: 120%;
        opacity: 0;
      }
    }

    .overlay-text {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      animation: fadeText 4s ease-in-out forwards;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: scale(0.9); }
      30% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="overlay-text">ðŸ›« You are taking off on DKWeb</div>
  <img src="plane.png" class="plane" alt="plane">
  <div class="smoke"></div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 8500); // wait for animation
  </script>
</body>
</html>
