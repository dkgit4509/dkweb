<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DKWeb Takeoff</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url("runway.png") no-repeat center center;
      background-size: cover;
    }

    .plane {
      position: absolute;
      width: 15vw; /* adjust size based on screen */
      max-width: 300px;
      bottom: 12%;
      right: -25vw;
      transform-origin: 30% 70%; /* rotate from rear of plane */
      animation: fly 5.5s ease-in-out forwards;
    }

    .overlay-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 10px #000;
      animation: textFade 4s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes textFade {
      0% { opacity: 0; transform: translateY(20px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes fly {
      0% {
        right: -25vw;
        bottom: 12%;
        transform: rotate(0deg);
        opacity: 1;
      }
      40% {
        right: 35vw;
        bottom: 12%;
        transform: rotate(0deg);
        opacity: 1;
      }
      70% {
        right: 55vw;
        bottom: 22%;
        transform: rotate(-20deg);
        opacity: 1;
      }
      100% {
        right: 110vw;
        bottom: 60%;
        transform: rotate(-30deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="plane.png" class="plane" alt="Plane"/>
    <div class="overlay-text">You are taking off on <strong>DKWeb</strong></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 6500); // redirect after animation
  </script>
</body>
</html>
