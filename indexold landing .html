<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DKWeb Takeoff</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url("runway.png") no-repeat center center;
      background-size: cover;
    }

    .plane {
      position: absolute;
      width: 18vw;
      max-width: 350px;
      bottom: 16%;
      right: -30vw;
      transform-origin: 50% 80%; /* makes plane rotate from near center-bottom (Nose UP) */
      animation: fly 6.5s ease-in-out forwards;
    }

    .overlay-text {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2.2rem;
      color: white;
      text-shadow: 2px 2px 10px #000;
      animation: textFade 5s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes textFade {
      0% { opacity: 0; transform: translateY(20px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes fly {
      0% {
        right: -30vw;
        bottom: 16%;
        transform: rotate(0deg);
        opacity: 1;
      }
      40% {
        right: 30vw;
        bottom: 16%;
        transform: rotate(0deg);
        opacity: 1;
      }
      70% {
        right: 60vw;
        bottom: 30%;
        transform: rotate(-15deg); /* Nose up slightly */
        opacity: 1;
      }
      100% {
        right: 110vw;
        bottom: 70%;
        transform: rotate(-25deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="plane.png" class="plane" alt="Plane"/>
    <div class="overlay-text">You are taking off on <strong>DKWeb</strong></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 7000); // redirect after animation
  </script>
</body>
</html>
