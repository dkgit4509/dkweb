<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to DKWeb</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      background: url('runway.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .plane {
      position: absolute;
      bottom: 10%;
      right: -200px; /* start off-screen */
      width: 150px;
      height: auto;
      animation: takeoff 8s ease-in-out forwards;
    }

    @keyframes takeoff {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
      60% {
        transform: translateX(-70vw) translateY(-5vh) rotate(-5deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-120vw) translateY(-20vh) rotate(-15deg);
        opacity: 0;
      }
    }

    .enter-site {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }

    .enter-site:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="background">
    <img src="plane.png" class="plane" alt="Animated Plane" />
    <a href="index.html" class="enter-site">Enter DKWeb ðŸš€</a>
  </div>

</body>
</html>
