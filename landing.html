<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DKWeb â€“ Taking Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .background {
      background: url('runway.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .plane-container {
      position: absolute;
      bottom: 17%;
      right: -250px;
      width: 200px;
      height: 100px;
      transform: scale(2.2);
      z-index: 2;
      animation: takeoff 6s ease-in-out forwards;
    }

    .plane {
      width: 100%;
      height: auto;
    }

    .smoke {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.5);
      filter: blur(8px);
      animation: smokeTrail 1s infinite;
      bottom: 10%;
      right: 180px;
      z-index: 1;
    }

    @keyframes smokeTrail {
      0% { transform: scale(1) translateY(0); opacity: 0.8; }
      100% { transform: scale(2) translateY(-40px); opacity: 0; }
    }

    .overlay-text {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-shadow: 3px 3px 10px #000;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out;
      z-index: 3;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes takeoff {
      0% {
        right: -250px;
        bottom: 17%;
        transform: scale(2.2) rotate(0deg);
      }
      40% {
        right: 40%;
        bottom: 17%;
        transform: scale(2.2) rotate(0deg);
      }
      70% {
        right: 90%;
        bottom: 30%;
        transform: scale(2.2) rotate(10deg); /* nose up */
      }
      100% {
        right: 120%;
        bottom: 60%;
        transform: scale(2.2) rotate(20deg); /* fly out */
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="overlay-text">ðŸ›« You are taking off on <strong>DKWeb</strong></div>

  <!-- Plane container includes plane and smoke -->
  <div class="plane-container" id="planeContainer">
    <img src="plane.png" class="plane" />
    <div class="smoke"></div>
  </div>

  <script>
    // Redirect to index.html after animation
    setTimeout(() => {
      window.location.href = "index.html";
    }, 7000);
  </script>

</body>
</html>
