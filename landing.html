<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DK Webway - Landing</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .container {
      background: url('runway.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .plane {
      position: absolute;
      bottom: 80px;
      right: -300px;
      width: 150px;
      transform: rotate(0deg);
      animation: takeoff 5s ease-in-out forwards;
    }

    @keyframes takeoff {
      0% {
        right: -300px;
        bottom: 80px;
        transform: rotate(0deg);
      }
      50% {
        right: 50%;
        bottom: 100px;
        transform: rotate(-10deg);
      }
      100% {
        right: 120%;
        bottom: 300px;
        transform: rotate(-20deg);
      }
    }
  </style>

  <script>
    // Redirect to homepage after 6 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 6000);
  </script>
</head>
<body>
  <div class="container">
    <img src="plane.png" alt="Plane" class="plane" />
  </div>
</body>
</html>
