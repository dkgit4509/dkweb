<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DKWeb â€“ Landing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url("runway.png") center center no-repeat;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    #plane {
      position: absolute;
      bottom: 50px;
      left: -200px;
      width: 150px;
      height: auto;
      transition: transform 5s linear, left 5s linear;
    }
  </style>
</head>
<body>

  <img id="plane" src="plane.png" alt="Plane" />

  <script>
    const plane = document.getElementById("plane");

    setTimeout(() => {
      plane.style.left = "100vw";
      plane.style.transform = "translateY(-200px) rotate(-20deg)";
    }, 500);

    // Redirect to homepage after animation
    setTimeout(() => {
      window.location.href = "index.html";
    }, 6000);
  </script>

</body>
</html>
