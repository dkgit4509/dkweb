<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DKWeb â€“ Landing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url("runway.png") center center no-repeat;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    #plane {
      position: absolute;
      bottom: 50px;
      left: -200px;
      width: 150px;
      height: auto;
      animation: takeoff 5s forwards ease-in-out;
    }

    @keyframes takeoff {
      0% {
        left: -200px;
        bottom: 50px;
        transform: rotate(0deg);
      }
      50% {
        left: 40vw;
        bottom: 100px;
        transform: rotate(-10deg);
      }
      100% {
        left: 100vw;
        bottom: 300px;
        transform: rotate(-25deg);
      }
    }
  </style>
</head>
<body>

  <img id="plane" src="plane.png" alt="Plane" />

  <script>
    // Redirect after animation completes
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5500);
  </script>

</body>
</html>
