<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DKWeb â€“ Taking Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .background {
      background: url('runway.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .plane {
      position: absolute;
      bottom: 17%; /* Position plane closer to 'DK WEBWAY' */
      right: -400px; /* Start off-screen */
      width: 200px;
      transform: scale(2.2); /* Zoom in */
      z-index: 2;
    }

    .smoke {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.5);
      filter: blur(8px);
      animation: smokeTrail 1s infinite;
      bottom: 18%;
      right: 200px;
      z-index: 1;
    }

    @keyframes smokeTrail {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(2) translateY(-40px); opacity: 0; }
    }

    .overlay-text {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-shadow: 3px 3px 10px #000;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out;
      z-index: 3;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes takeoff {
      0% {
        right: -400px;
        bottom: 17%;
        transform: scale(2.2) rotate(0deg);
      }
      30% {
        right: 50%;
        bottom: 17%;
        transform: scale(2.2) rotate(0deg);
      }
      60% {
        right: 90%;
        bottom: 30%;
        transform: scale(2.2) rotate(-10deg);
      }
      100% {
        right: 120%;
        bottom: 60%;
        transform: scale(2.2) rotate(-20deg);
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="overlay-text">ðŸ›« You are taking off on <strong>DKWeb</strong></div>

  <img src="plane.png" id="plane" class="plane" />
  <div class="smoke" id="smoke"></div>

  <script>
    const plane = document.getElementById("plane");
    const smoke = document.getElementById("smoke");

    setTimeout(() => {
      plane.style.animation = "takeoff 6s ease-in-out forwards";
    }, 500);

    // Remove smoke effect after takeoff
    setTimeout(() => {
      smoke.style.display = "none";
    }, 5000);

    // Redirect to homepage
    setTimeout(() => {
      window.location.href = "index.html";
    }, 7000);
  </script>

</body>
</html>
