<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKWeb â€“ Landing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url("runway.png") center center no-repeat;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    #plane {
      position: absolute;
      bottom: 50px;
      left: 100%; /* Start just outside right edge */
      width: 150px;
      height: auto;
      animation: flyLeft 5s linear forwards;
    }

    @keyframes flyLeft {
      from {
        left: 100%; /* Right edge */
      }
      to {
        left: -200px; /* Fly off to the left */
      }
    }
  </style>
</head>
<body>
  <img src="plane.png" alt="Plane" id="plane">

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5200); // Redirect after animation
  </script>
</body>
</html>
