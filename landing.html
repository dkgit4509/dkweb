<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DKWeb Takeoff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('runway.png') no-repeat center center;
      background-size: cover;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    .plane {
      position: absolute;
      width: 350px;
      bottom: 100px;
      left: -400px; /* Starts from left offscreen */
      z-index: 2;
      animation: taxiAndTakeoff 8s ease-in forwards;
    }

    .smoke {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(rgba(200,200,200,0.6), transparent);
      border-radius: 50%;
      bottom: 110px;
      left: -300px;
      opacity: 0.7;
      animation: smokeTrail 8s ease-in forwards;
      z-index: 1;
    }

    .overlay-text {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 8px black;
      font-weight: bold;
      opacity: 0;
      animation: textFade 6s ease-in-out;
    }

    /* === Animations === */

    @keyframes taxiAndTakeoff {
      0%   { left: -400px; bottom: 100px; transform: rotate(0); }
      40%  { left: 40%; bottom: 100px; transform: rotate(0); }
      60%  { left: 55%; bottom: 130px; transform: rotate(-5deg); }
      75%  { left: 70%; bottom: 250px; transform: rotate(-10deg); }
      100% { left: 110%; bottom: 600px; transform: rotate(-15deg); opacity: 0; }
    }

    @keyframes smokeTrail {
      0%   { left: -300px; bottom: 110px; opacity: 0.7; }
      30%  { left: 35%; bottom: 120px; opacity: 0.6; }
      60%  { left: 50%; bottom: 200px; opacity: 0.4; }
      100% { left: 100%; bottom: 500px; opacity: 0; }
    }

    @keyframes textFade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="overlay-text">ðŸ›« You are taking off on DKWeb</div>
  <img src="plane.png" class="plane" />
  <div class="smoke"></div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 8500);
  </script>

</body>
</html>
