<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DKWeb Takeoff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('runway.png') no-repeat center center;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    .overlay-text {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 8px black;
      font-weight: bold;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .plane {
      position: absolute;
      width: 300px;
      bottom: 180px;
      right: -400px; /* Start offscreen */
      transform: rotate(0deg);
      z-index: 2;
      animation: takeoff 7s ease-in forwards;
    }

    .smoke {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(rgba(200,200,200,0.4), transparent);
      border-radius: 50%;
      bottom: 170px;
      right: 300px;
      animation: smokeTrail 7s ease-out forwards;
      z-index: 1;
    }

    @keyframes takeoff {
      0%   { right: -400px; bottom: 180px; transform: rotate(0); }
      40%  { right: 45%; bottom: 180px; transform: rotate(0); }
      70%  { right: 45%; bottom: 180px; transform: rotate(-10deg); }
      100% { right: 100%; bottom: 800px; transform: rotate(-15deg); opacity: 0; }
    }

    @keyframes smokeTrail {
      0% { opacity: 1; right: 300px; bottom: 170px; }
      100% { opacity: 0; right: 80%; bottom: 600px; }
    }
  </style>
</head>
<body>

  <div class="overlay-text">ðŸ›« You are taking off on DKWeb</div>
  <img src="plane.png" class="plane" />
  <div class="smoke"></div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 8000); // 8 seconds
  </script>

</body>
</html>
