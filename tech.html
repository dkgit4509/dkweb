<body>

  <h1>üíª Tech SOPs & Cheatsheets</h1>

  <div id="content"></div>

  <script>
    const SHEET_URL = "https://api.sheetbest.com/sheets/a9b35d33-f03a-463d-8df6-8ae470fdcda7";

    const CATEGORIES = {
      "Basic Computers": "üìÅ Basic Computers",
      "Windows Server": "üñ• Windows Server",
      "VMware": "‚òÅ VMware & Virtualization",
      "Cloud Computing": "üå© Cloud (AWS, Azure, GCP)",
      "Languages": "üêç Programming Languages",
      "Testing": "üß™ Testing & QA",
      "Other": "üß† Other Concepts"
    };

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("content");
        const grouped = {};

        data.forEach(item => {
          const category = item.Category || "Other";
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(item);
        });

        for (let cat in grouped) {
          const catDiv = document.createElement("div");
          catDiv.className = "category";
          catDiv.innerHTML = `<h2>${CATEGORIES[cat] || cat}</h2>`;

          grouped[cat].forEach(entry => {
            const block = document.createElement("div");
            block.className = "item";
            block.innerHTML = `
              <span>${entry.Title || "Untitled"} (${entry.Type || "SOP"})</span>
              <a href="${entry.Link}" target="_blank">üìÑ View Document</a>
            `;
            catDiv.appendChild(block);
          });

          container.appendChild(catDiv);
        }
      });
  </script>
</body>
