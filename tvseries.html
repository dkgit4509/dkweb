<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DKWeb - TV Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a2e;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
      flex-wrap: wrap;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0.5rem 0;
    }

    .rating {
      background-color: #ffd700;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∫ TV Series Collection</h1>
    <p>Filtered by Genre & Platform from Google Sheet</p>
  </header>

  <div class="filters">
    <select id="genreFilter">
      <option value="">All Genres</option>
    </select>
    <select id="platformFilter">
      <option value="">All Platforms</option>
    </select>
  </div>

  <div class="grid" id="showGrid">
    <!-- TV series cards will appear here -->
  </div>

  <script>
    const SHEET_URL = "https://api.sheetbest.com/sheets/48ba8130-faac-45f3-b8cb-b13c09f6aa14";
    let allShows = [];

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        allShows = data.filter(item => item.Name); // Only valid rows
        populateFilters(allShows);
        renderShows(allShows);
      });

    function populateFilters(data) {
      const genreSet = new Set();
      const platformSet = new Set();

      data.forEach(item => {
        if (item.Genre) genreSet.add(item.Genre.trim());
        if (item.Platform) platformSet.add(item.Platform.trim());
      });

      const genreFilter = document.getElementById("genreFilter");
      const platformFilter = document.getElementById("platformFilter");

      genreSet.forEach(genre => {
        const option = document.createElement("option");
        option.value = genre;
        option.textContent = genre;
        genreFilter.appendChild(option);
      });

      platformSet.forEach(platform => {
        const option = document.createElement("option");
        option.value = platform;
        option.textContent = platform;
        platformFilter.appendChild(option);
      });

      genreFilter.addEventListener("change", filterShows);
      platformFilter.addEventListener("change", filterShows);
    }

    function filterShows() {
      const genreVal = document.getElementById("genreFilter").value;
      const platformVal = document.getElementById("platformFilter").value;

      const filtered = allShows.filter(item => {
        return (genreVal === "" || item.Genre === genreVal) &&
               (platformVal === "" || item.Platform === platformVal);
      });

      renderShows(filtered);
    }

    function renderShows(data) {
      const container = document.getElementById("showGrid");
      container.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.Name}</h3>
          <p>üé≠ ${item.Genre}</p>
          <p>üì∫ ${item.Platform}</p>
          <p class="rating">‚≠ê ${item.Rating}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
