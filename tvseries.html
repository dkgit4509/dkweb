<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Series - DKWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    select {
      padding: 0.5rem;
      margin: 0 1rem;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .card p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>TV Series Collection</h1>
  <div class="filters">
    <select id="genreFilter">
      <option value="">Filter by Genre</option>
    </select>
    <select id="platformFilter">
      <option value="">Filter by Platform</option>
    </select>
  </div>
  <div class="grid" id="tvList"></div>

  <script>
    const API_URL = "https://api.sheetbest.com/sheets/48ba8130-faac-45f3-b8cb-b13c09f6aa14";

    let seriesData = [];

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      seriesData = data;
      populateFilters(data);
      displayData(data);
    }

    function populateFilters(data) {
      const genres = [...new Set(data.map(item => item.Genre).filter(Boolean))];
      const platforms = [...new Set(data.map(item => item.Platform).filter(Boolean))];

      const genreSelect = document.getElementById("genreFilter");
      genres.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        genreSelect.appendChild(opt);
      });

      const platformSelect = document.getElementById("platformFilter");
      platforms.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        platformSelect.appendChild(opt);
      });

      genreSelect.addEventListener("change", applyFilters);
      platformSelect.addEventListener("change", applyFilters);
    }

    function applyFilters() {
      const genre = document.getElementById("genreFilter").value;
      const platform = document.getElementById("platformFilter").value;

      const filtered = seriesData.filter(item => {
        return (!genre || item.Genre === genre) && (!platform || item.Platform === platform);
      });

      displayData(filtered);
    }

    function displayData(data) {
      const container = document.getElementById("tvList");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.Name}</h3>
          <p><strong>Genre:</strong> ${item.Genre}</p>
          <p><strong>Platform:</strong> ${item.Platform}</p>
          <p><strong>Rating:</strong> ‚≠ê ${item.Rating}</p>
        `;
        container.appendChild(card);
      });
    }

    fetchData();
  </script>
</body>
</html>
