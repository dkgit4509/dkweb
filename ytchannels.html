<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTube Channel Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: #1a1a2e;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .tab-button {
      background-color: #1976d2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .tab-button:hover, .tab-button.active {
      background-color: #0d47a1;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 260px;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º YTube Channel Picks</h1>

  <div class="tabs" id="categoryTabs"></div>
  <div class="grid" id="channelGrid"></div>

  <script>
    const SHEET_URL = "https://api.sheetbest.com/sheets/c66a0da1-d347-44f8-adc7-dc02c8627799";
    let allChannels = [];
    let currentCategory = '';

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        allChannels = data.filter(row => row.Name && row.Category);
        const uniqueCategories = [...new Set(allChannels.map(ch => ch.Category.trim()))];

        const tabContainer = document.getElementById("categoryTabs");
        uniqueCategories.forEach(category => {
          const btn = document.createElement("button");
          btn.className = "tab-button";
          btn.textContent = category;
          btn.onclick = () => filterByCategory(category, btn);
          tabContainer.appendChild(btn);
        });

        filterByCategory(uniqueCategories[0]);
      });

    function filterByCategory(category, activeBtn) {
      currentCategory = category;
      const grid = document.getElementById("channelGrid");
      grid.innerHTML = "";

      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      if (activeBtn) activeBtn.classList.add('active');

      const filtered = allChannels.filter(ch => ch.Category.trim() === category);

      filtered.forEach(ch => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${ch.Image}" alt="${ch.Name}" />
          <h3>${ch.Name}</h3>
          <p>${ch.Description}</p>
          <a href="${ch.Link}" target="_blank">ðŸ”— Visit Channel</a>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
